<head>

    <title>Sonoda Help</title>
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Corpo da p√°gina com anima√ß√µes */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #007bff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            text-align: center;
            position: relative;
            animation: backgroundFade 10s infinite alternate, wave 10s ease-in-out infinite;
        }

        /* Anima√ß√µes de fundo e movimento */
        @keyframes backgroundFade {
            0% {
                background-color: #007bff;
                opacity: 0.8;
            }
            50% {
                background-color: #0b033a;
                opacity: 0.9;
            }
            100% {
                background-color: #007bff;
                opacity: 1;
            }
        }

        /* Efeitos de part√≠culas de fogos de artif√≠cio */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
            opacity: 0;
        }

        /* Cores diferentes para os fogos de artif√≠cio */
        .firework:nth-child(odd) {
            background-color: rgba(71, 129, 255, 0.8); /* Red */
        }

        .firework:nth-child(even) {
            background-color: rgba(255, 215, 0, 0.8); /* Yellow */
        }

        @keyframes explode {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(4) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* Gerar v√°rias explos√µes em posi√ß√µes aleat√≥rias */
        .firework:nth-child(1) {
            left: 5%;
            animation-duration: 1s;
            animation-delay: 0s;
        }
        .firework:nth-child(2) {
            left: 15%;
            animation-duration: 1.2s;
            animation-delay: 0.3s;
        }
        .firework:nth-child(3) {
            left: 25%;
            animation-duration: 1.4s;
            animation-delay: 0.6s;
        }
        .firework:nth-child(4) {
            left: 35%;
            animation-duration: 1.6s;
            animation-delay: 0.9s;
        }
        .firework:nth-child(5) {
            left: 45%;
            animation-duration: 1.8s;
            animation-delay: 1.2s;
        }
        .firework:nth-child(6) {
            left: 55%;
            animation-duration: 2s;
            animation-delay: 1.5s;
        }
        .firework:nth-child(7) {
            left: 65%;
            animation-duration: 2.2s;
            animation-delay: 1.8s;
        }
        .firework:nth-child(8) {
            left: 75%;
            animation-duration: 2.4s;
            animation-delay: 2.1s;
        }
        .firework:nth-child(9) {
            left: 85%;
            animation-duration: 2.6s;
            animation-delay: 2.4s;
        }
        .firework:nth-child(10) {
            left: 95%;
            animation-duration: 2.8s;
            animation-delay: 2.7s;
        }

        /* Container centralizado */
        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            width: 450px;
            height: auto;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        /* Anima√ß√£o de fadeInUp */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #007bff;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            animation: textGlow 1.5s ease infinite alternate;
        }

        /* Efeito de brilho no texto */
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 20px #007bff, 0 0 40px #007bff;
            }
            100% {
                text-shadow: 0 0 40px #007bff, 0 0 80px #007bff;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #f0f0f0;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            padding: 18px 45px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .button:hover::before {
            width: 0;
            height: 0;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .button span {
            z-index: 1;
        }

        footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #eee;
        }

        footer strong {
            color: #007bff;
            font-weight: bold;
        }

    </style>
</head>
